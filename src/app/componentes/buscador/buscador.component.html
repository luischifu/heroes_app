<h1> Resultados de: <small> {{ termino }} </small> </h1>
<hr>

<div class="row animated fadeIn fast" *ngIf= "heroes.length == 0" >
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados para {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns" >

  <app-heroe-tarjeta [heroe]="foo" [index]="i" *ngFor= "let foo of heroes ; let i = index"></app-heroe-tarjeta>


</div>
